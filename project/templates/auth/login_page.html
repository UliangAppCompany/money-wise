{% extends 'base.html' %}


{% block scripts %} {{ block.super }}
{% endblock %}

{% load static %} 

{% block body %}
<form onsubmit="loginService.send" action="{{ post_url }}" method="post" id="login-form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" id="login-form-submit-button">
</form>
<div id="auth-message"></div>

<script src="{% static 'js/httpService.js' %}"></script>
<script>
    let loginService = new httpService()
</script>
{% endblock %}
